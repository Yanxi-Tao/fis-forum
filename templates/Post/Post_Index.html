<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>post index</h2>
    <hr>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url "post:detail" post.id %}">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
